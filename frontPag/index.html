<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Médicos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Clínica Médica</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Turnos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Sacar Turno Médico</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="fecha">Fecha del turno:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" name="especialidad" required>
                    <option value="">Seleccione una especialidad</option>
                    <option value="pediatria">Pediatría</option>
                    <option value="cardiologia">Cardiología</option>
                    <option value="dermatologia">Dermatología</option>
                    <option value="ginecologia">Ginecología</option>
                </select>

                <input type="submit" value="Solicitar Turno">
            </form>
        </article>

        <aside>
            <div id="login-box">
                <h2>Iniciar Sesión</h2>
                <form action="#" method="post">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>

                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>

                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>

            <h2>Información Adicional</h2>
            <p>Aquí puedes agregar información útil para los pacientes, como horarios de atención, servicios ofrecidos, etc.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Clínica Médica. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
